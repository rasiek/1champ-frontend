<form class="tw-form" [formGroup]="createTourForm" (ngSubmit)="onValidateTourForm()" [hidden]="tourFormValidated">

    <div class="tw-input">
        <label for="name">Tournament Name: </label>
        <input type="text" id=name placeholder="name" value="3" formControlName="name">
    </div>

    <div class="tw-input">
        <label for="rounds">Tournament Rounds: </label>
        <input type="number" id=rounds placeholder="name" value="3" formControlName="roundsNb">
    </div>

    <div class="tw-input">
        <label for="teams">Tournament Teams: </label>
        <input type="number" id=teams placeholder="name" value="3" formControlName="teamsNb">
    </div>

    <div class="tw-input">
        <label for="firstRoundName">First Round Name: </label>
        <input type="text" id=firstRoundName placeholder="First Round Name" value="3" formControlName="teamsNb">
    </div>

    <button class="tw-blue-btn" type="submit" [disabled]="!createTourForm.valid">Submit</button>

</form>

<form class="tw-form" [formGroup]="createRoundForm" (ngSubmit)="onValidateRoundForm()" [hidden]="!tourFormValidated">

    <div class="tw-input">
        <label for="name">Round Name: </label>
        <input type="text" id=name placeholder="name" formControlName="name">
    </div>

    <div class="tw-input">
        <label for="pools">Round pools: </label>
        <input type="number" id=pools placeholder="name" formControlName="poolsNb">
    </div>

    <div class="tw-input">
        <label for="classByPool">Classificated By Pool: </label>
        <input type="number" id=classByPool placeholder="name" formControlName="classificatedByPool">
    </div>

    <button type="submit" [disabled]="!createRoundForm.valid">Submit</button>

</form>
